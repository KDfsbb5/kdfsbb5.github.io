<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>„Éê„Ç´„Çπ„Éà„É™„Éº„Éà„Éú„Éº„É´ 1on1</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- „ÅÇ„Å™„Åü„ÅÆAdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9720843068756495" crossorigin="anonymous"></script>
  <style>
    body { margin: 0; background: linear-gradient(to bottom, #ff6b35, #f7931e); font-family: sans-serif; overflow: hidden; }
    canvas { display: block; margin: 20px auto; border: 5px solid #fff; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.3); }
    .ui { position: absolute; top: 10px; left: 10px; color: white; font-size: 24px; font-weight: bold; text-shadow: 2px 2px 4px black; }
    .restart { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); padding: 12px 24px; font-size: 20px; background: #ff6b35; color: white; border: none; border-radius: 50px; cursor: pointer; }
  </style>
</head>
<body>
  <canvas id="canvas" width="800" height="500"></canvas>
  <div class="ui" id="score">„Éó„É¨„Ç§„É§„Éº 0 - 0 AI</div>
  <button class="restart" id="restart" onclick="resetGame()" style="display:none;">üîÑ „É™„Çπ„Çø„Éº„Éà</button>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const scoreEl = document.getElementById('score');
    const restartBtn = document.getElementById('restart');

    // „Ç≠„É£„É©Ôºà„Çπ„Éî„Éº„Éâ„Çø„Ç§„Éó: „ÉÅ„ÉìÈÄüÔºâ
    const player = { x: 200, y: 300, vx: 0, vy: 0, width: 40, height: 60, speed: 8, shootPower: 15, color: '#ff4444', name: '„ÉÅ„ÉìÈÄü' };
    const ai = { x: 600, y: 300, vx: 0, vy: 0, width: 50, height: 80, speed: 5, shootPower: 12, color: '#888', name: 'AI„Ç¥„É™„É©' };

    // „Éú„Éº„É´
    let ball = { x: 400, y: 150, vx: 0, vy: 0, r: 12, holder: null };

    let score = { player: 0, ai: 0 };
    let gameOver = false;

    const keys = {};

    // „Ç≠„Éº„Ç§„Éô„É≥„Éà
    document.addEventListener('keydown', e => keys[e.key] = true);
    document.addEventListener('keyup', e => keys[e.key] = false);

    function drawCourt() {
      ctx.fillStyle = '#8B4513';
      ctx.fillRect(0, 0, 800, 500);
      ctx.strokeStyle = '#fff';
      ctx.lineWidth = 5;
      ctx.strokeRect(40, 80, 720, 340);
      ctx.beginPath();
      ctx.arc(400, 250, 50, 0, Math.PI * 2);
      ctx.stroke();
      // „É™„É≥„Ç∞
      ctx.fillStyle = '#ffd700';
      ctx.fillRect(380, 235, 40, 6);
    }

    function drawPlayer(p) {
      ctx.fillStyle = p.color;
      ctx.fillRect(p.x - p.width/2, p.y - p.height, p.width, p.height);
      ctx.fillStyle = '#000';
      ctx.font = 'bold 16px sans-serif';
      ctx.textAlign = 'center';
      ctx.fillText(p.name, p.x, p.y - p.height - 5);
    }

    function drawBall() {
      ctx.fillStyle = '#ffaa00';
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI * 2);
      ctx.fill();
      ctx.strokeStyle = '#fff';
      ctx.lineWidth = 2;
      ctx.stroke();
    }

    function updatePlayer() {
      // „Éó„É¨„Ç§„É§„ÉºÁßªÂãï
      if (keys['ArrowLeft']) player.x -= player.speed;
      if (keys['ArrowRight']) player.x += player.speed;
      if (keys['ArrowUp']) player.y -= player.speed;
      if (keys['ArrowDown']) player.y += player.speed;
      player.x = Math.max(30, Math.min(770, player.x));
      player.y = Math.max(50, Math.min(420, player.y));

      // „Ç∑„É•„Éº„Éà
      if (keys[' '] && ball.holder === 'player' && !keys['spacePressed']) {
        ball.vx = (Math.random() - 0.5) * 5;
        ball.vy = -player.shootPower;
        ball.holder = null;
        keys['spacePressed'] = true;
      }
      if (!keys[' ']) keys['spacePressed'] = false;
    }

    function updateAI() {
      // AIËøΩÂæì
      const dx = player.x - ai.x;
      ai.x += Math.sign(dx) * ai.speed * 0.8;
      ai.x = Math.max(30, Math.min(770, ai.x));

      if (ball.holder === 'ai') {
        if (Math.abs(ai.x - 400) < 60 && Math.random() < 0.05) {
          ball.vx = (Math.random() - 0.5) * 6;
          ball.vy = -ai.shootPower;
          ball.holder = null;
        }
      }
    }

    function updateBall() {
      if (ball.holder === 'player') {
        ball.x = player.x;
        ball.y = player.y - player.height / 2 - ball.r;
      } else if (ball.holder === 'ai') {
        ball.x = ai.x;
        ball.y = ai.y - ai.height / 2 - ball.r;
      } else {
        // Áâ©ÁêÜ
        ball.vy += 0.8; // ÈáçÂäõ
        ball.x += ball.vx;
        ball.y += ball.vy;

        // Âú∞Èù¢„Éê„Ç¶„É≥„Éâ
        if (ball.y > 480) {
          ball.y = 480;
          ball.vy *= -0.6;
          ball.vx *= 0.9;
        }

        // Â£Å
        if (ball.x < 20 || ball.x > 780) ball.vx *= -1;

        // „Ç¥„Éº„É´Âà§ÂÆö
        if (ball.y > 230 && ball.y < 250 && ball.x > 380 && ball.x < 420 && ball.vy > 0) {
          const scorer = ball.holder === 'player' ? 'ai' : 'player';
          score[scorer]++;
          scoreEl.textContent = `„Éó„É¨„Ç§„É§„Éº ${score.player} - ${score.ai} AI`;
          resetBall();
          checkWin();
        }
      }
    }

    function resetBall() {
      ball.x = 400;
      ball.y = 150;
      ball.vx = 0;
      ball.vy = 0;
      ball.holder = Math.random() > 0.5 ? 'player' : 'ai';
    }

    function checkWin() {
      if (score.player >= 10 || score.ai >= 10) {
        gameOver = true;
        restartBtn.style.display = 'block';
      }
    }

    function resetGame() {
      score = { player: 0, ai: 0 };
      scoreEl.textContent = `„Éó„É¨„Ç§„É§„Éº 0 - 0 AI`;
      gameOver = false;
      restartBtn.style.display = 'none';
      player.x = 200;
      player.y = 300;
      ai.x = 600;
      ai.y = 300;
      resetBall();
    }

    function gameLoop() {
      ctx.clearRect(0, 0, 800, 500);
      drawCourt();
      drawPlayer(player);
      drawPlayer(ai);
      drawBall();
      if (!gameOver) {
        updatePlayer();
        updateAI();
        updateBall();
      }
      requestAnimationFrame(gameLoop);
    }

    // Â∫ÉÂëäÔºà„Éö„Éº„Ç∏‰∏äÈÉ®Ôºâ
    (adsbygoogle = window.adsbygoogle || []).push({});

    // „Çπ„Çø„Éº„Éà
    resetBall();
    gameLoop();
  </script>

  <!-- Â∫ÉÂëäÔºà‰∏ãÈÉ®Ôºâ -->
  <ins class="adsbygoogle" style="display:block; position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%);" data-ad-client="ca-pub-9720843068756495" data-ad-format="auto" data-full-width-responsive="true"></ins>
  <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
</body>
</html>
