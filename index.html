<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>バカゲー研究所 - 世界一アホなブラウザゲーム集</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Hiragino Sans', 'Hiragino Kaku Gothic ProN', Meiryo, sans-serif; }
    .card:hover { transform: scale(1.05); }
  </style>
</head>
<body class="bg-gradient-to-br from-purple-50 to-pink-50 min-h-screen py-12 px-4">
  <div class="max-w-6xl mx-auto">
    <h1 class="text-6xl md:text-8xl font-black text-center mb-4 bg-gradient-to-r from-purple-600 to-pink-600 bg-clip-text text-transparent drop-shadow-2xl">
      バカゲー研究所
    </h1>
    <p class="text-2xl text-center text-gray-700 mb-16">5分で終わる神ゲーしか置いてない</p>

    <!-- ゲームカード一覧 -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">

      <!-- ゲーム1：うんこを落とさないゲーム -->
      <div class="card bg-white rounded-3xl shadow-2xl overflow-hidden transition-all duration-300">
        <iframe src="./games/poop-catch.html" class="w-full h-96 border-0" loading="lazy"></iframe>
        <div class="p-6">
          <h3 class="text-2xl font-bold text-purple-600">💩 うんこを落とさないゲーム</h3>
          <p class="text-gray-600 mt-2">矢印キーで全部キャッチ！落ちたら即死</p>
          <a href="./games/poop-catch.html" class="inline-block mt-4 px-6 py-3 bg-purple-600 text-white rounded-full hover:bg-purple-700 transition">
            フルスクリーンで遊ぶ
          </a>
        </div>
      </div>

      <!-- ここにどんどん追加していく！ -->
      <!-- ゲーム2の枠（準備中） -->
      <div class="card bg-white rounded-3xl shadow-2xl flex items-center justify-center flex-col p-12 text-center">
        <div class="text-6xl mb-4">🌸</div>
        <h3 class="text-2xl font-bold text-pink-600">秒速5センチで桜を避け続けるゲーム</h3>
        <p class="text-gray-500 mt-4">準備中…（近日公開）</p>
      </div>

      <div class="card bg-white rounded-3xl shadow-2xl flex items-center justify-center flex-col p-12 text-center">
        <div class="text-6xl mb-4">🌻</div>
        <h3 class="text-2xl font-bold text-yellow-600">後藤さん花粉発射ゲーム</h3>
        <p class="text-gray-500 mt-4">準備中…（近日公開）</p>
      </div>

      <!-- もっと追加したいだけ追加してOK！ -->

    </div>

    <div class="text-center mt-20 text-gray-600">
      Made with ❤️ by Grok & KDfsbb5<br>
      新作バカゲー毎日追加予定！
    </div>
  </div>
</body>
</html>
